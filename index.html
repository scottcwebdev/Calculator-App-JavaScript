<!DOCTYPE html>
<html>
  <head>
    <title>Js Calculator</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="calculator">
      <div id="view">
        <div id="screen"></div>
      </div>

      <div id="buttons">
        <div id="button-row-1" class="button-row">
          <button id="allClear">C</button>
          <button id="plusMinus">+/-</button>
          <button id="percentage">%</button>
          <button class="operator" value="/">/</button>
        </div>
        <div id="button-row-2" class="button-row">
          <button class="number" value="7">7</button>
          <button class="number" value="8">8</button>
          <button class="number" value="9">9</button>
          <button class="operator" value="*">x</button>
        </div>
        <div id="button-row-3" class="button-row">
          <button class="number" value="4">4</button>
          <button class="number" value="5">5</button>
          <button class="number" value="6">6</button>
          <button class="operator" value="-">-</button>
        </div>
        <div id="button-row-4" class="button-row">
          <button class="number" value="1">1</button>
          <button class="number" value="2">2</button>
          <button class="number" value="3">3</button>
          <button class="operator" value="+">+</button>
        </div>
        <div id="button-row-5" class="button-row">
          <button id="zero" class="number" value="0">0</button>
          <button class="number" value=".">.</button>
          <button id="equal">=</button>
        </div>
      </div>
    </div>

    <script src="client.js"></script>
  </body>
</html>
